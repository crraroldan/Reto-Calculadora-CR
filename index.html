<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/styles.css" rel="stylesheet" />

</head>
<body>

  <div class="Contenedor1">



    <div class="Contenedor2">


      <main id="main">

        <Div class="titulo"><center><h2>Calculadora Basica</h2></center></Div>

        <form id="calc_form">
            
          <header class="calc_header">
            <input
              type="text"
              disabled
              id="output"
              class="calc_output"
              value="0"
            />
          </header>

          <footer class="calc_footer">


            <div class="btn_group">
                <button data-type="operand" value="1" class="btn btn-dark-grey">
                  1
                </button>
                <button data-type="operand" value="2" class="btn btn-dark-grey">
                  2
                </button>
                <button data-type="operand" value="3" class="btn btn-dark-grey">
                  3
                </button>
                <button data-type="operator" value="+" class="btn btn-orange">
                  +
                </button>
            </div>

            <div class="btn_group">
                <button data-type="operand" value="4" class="btn btn-dark-grey">
                  4
                </button>
                <button data-type="operand" value="5" class="btn btn-dark-grey">
                  5
                </button>
                <button data-type="operand" value="6" class="btn btn-dark-grey">
                  6
                </button>
                <button data-type="operator" value="-" class="btn btn-orange">
                  -
                </button>
            </div>

            <div class="btn_group">
                <button
                  data-type="operand"
                  value="7"
                  class="btn btn-dark-grey"
                  id="7"
                >
                  7
                </button>
                <button data-type="operand" value="8" class="btn btn-dark-grey">
                  8
                </button>
                <button data-type="operand" value="9" class="btn btn-dark-grey">
                  9
                </button>
                <button data-type="operator" value="*" class="btn btn-orange">
                  x
                </button>
            </div>

            <div class="btn_group">

              <button
                data-type="operand"
                value="0"
                class="btn btn-grow btn-dark-grey"
              >
                0
              </button>   

              <button data-type="operator" value="/" class="btn btn-orange">
                รท
              </button>

              <button
                data-type="clear"
                type="reset"
                value="clear"
                class="btn btn-grey"
              >
                C
              </button>  
              
              <button value="=" data-type="operator" class="btn btn-orange">
                =
              </button>
             
            </div>


    

          </footer>
        </form>
    </main>




    
    </div>


    <div class="Contenedor3">



      <center><h1>Botones pulsados</h1></center>

      <div id="desplegable">
        <div class="delimitador">
          <p>Selector:</p>
          <p id="selector"></p>
        </div>
        <div class="delimitador">
          <p>Value:</p>
          <p id="value"></p>
        </div>
        <div class="delimitador">
          <p>Tag HTML:</p>
          <p id="tagHtml"></p>
        </div>
        <div class="delimitador">
          <p>Name:</p>
          <p id="name"></p>
        </div>

      </div>

          
      </div>

    
    </div>



  </div>

    

  <script src="js/main.js"></script>

</body>
</html>
